<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ÙŽSignUp</title>
        <link rel="stylesheet" href="../static/login.css">
    </head>
    <body>
        <button style="font-family:fantasy; font-size: 15px; background-color:rgb(2, 0, 2); padding: 5px 15px; float: left; margin: 20px; border-radius: 10px; box-shadow: 0 8px 16px  0;"><a href="/" style="text-decoration: none; color: whitesmoke;">Home</a></button>
        <button style="font-family:fantasy; font-size: 15px;  background-color:rgb(2, 0, 2); padding: 5px 15px; float: right; margin: 20px; border-radius: 10px; box-shadow: 0 8px 16px  0;"><a href="/login" style="text-decoration: none; color: whitesmoke;">Login</a></button>
        <form class="box" style="box-shadow: 0 8px 16px  10px rgba(240, 221, 221, 0.897);" action="/signup" method="POST" autocomplete="off">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <span style="color: white; background-color: rgb(209, 65, 65); padding: 10px 10px; font-size:smaller; font-family: monospace;">
                {{ messages[0] }}
            </span>
            {% endif %}
            {% endwith %}
            <h1>SignUp</h1>
            <input type="text" name="nms" placeholder="First Name" autofocus="" required="required">
            <input type="text" name="nmsl" placeholder="Last Name" autofocus="">
            <input type="email" name="ems" placeholder="Email" autofocus="" required="required">
            <input type="password" name="pss" placeholder="Password" pattern=".{8,}" required title="Minimum 8 characters required">
            <input type="submit" value="Register">
        </form>
    </body>
</html>
