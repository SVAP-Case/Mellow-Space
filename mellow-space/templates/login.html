<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ÙŽLogin</title>
        <link rel="stylesheet" href="../static/login.css">
       <style> footer {
              text-align: center;
              padding: 3px;
              background-color: rgb(2, 7, 6);
              color: rgb(13, 156, 149);
              bottom: 0;
            }
            </style>
    </head>
    <body>
        <button style="font-family:fantasy; font-size: 15px; background-color:rgb(2, 0, 2); padding: 5px 15px; float: left; margin: 20px; border-radius: 10px; box-shadow: 0 8px 16px  0;"><a href="/" style="text-decoration: none; color: whitesmoke;">Home</a></button>
        <button style="font-family:fantasy; font-size: 15px; background-color:rgb(2, 0, 2); padding: 5px 15px; float: right; margin: 20px; border-radius: 10px; box-shadow: 0 8px 16px  0;"><a href="/signup" style="text-decoration: none; color: whitesmoke;">SignUp</a></button>
        <form class="box" style="box-shadow: 0 8px 16px 5px rgba(240, 221, 221, 0.897);" action="/login" method="POST" autocomplete="off">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <span style="color: white; background-color: rgb(209, 65, 65); padding: 10px 10px; font-size:smaller; font-family: monospace; border-radius: 8px;">
                {{ messages[0] }}
            </span>
            {% endif %}
            {% endwith %}
            <h1>Login</h1>
            <input type="email" name="em" placeholder="Email" autofocus="" autocomplete="username" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required>
            <input type="password" name="pw" autocomplete="current-password" placeholder="Password">
            <input type="submit" value="Enter Space" style="border-radius: 9px;">
        </form>
        <footer>
            <p>In case you forgot the password contact Admin:<br>
            <a href="mellow.space.1@gmail.com">mellow.space.1@gmail.com</a></p>
        </footer>
    </body>
</html>
