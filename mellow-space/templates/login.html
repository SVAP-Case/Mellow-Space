<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ÙŽLogin</title>
        <link rel="stylesheet" href="../static/login.css">
    </head>
    <body>
        <button style="font-family:fantasy; font-size: 15px; background-color:whitesmoke; padding: 5px 8px; margin-left: 25px; margin-top: 20px; border: none; box-shadow: 0 8px 16px  0;"><a href="/" style="text-decoration: none;">Home</a></button>
        <button style="font-family:fantasy; font-size: 15px;  background-color:whitesmoke; padding: 5px 8px; margin-left: 1135px; margin-top: 20px; border: none; box-shadow: 0 8px 16px  0;"><a href="/signup" style="text-decoration: none;">SignUp</a></button>
        <form class="box" style="box-shadow: 0 8px 16px 5px rgba(240, 221, 221, 0.897);" action="/login" method="POST" autocomplete="off">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <span style="background-color: red; padding: 10px 10px; font-size:smaller; font-family: monospace;">
                {{ messages[0] }}
            </span>
            {% endif %}
            {% endwith %}
            <h1>Login</h1>
            <input type="email" name="em" placeholder="Email" autofocus="">
            <input type="password" name="pw" placeholder="Password">
            <input type="submit" value="Enter Space">
        </form>
    </body>
</html>
